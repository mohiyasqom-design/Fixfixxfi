<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بازی دوز با ربات</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>بازی دوز — بازیکن در برابر ربات</h1>

    <section class="info">
      <div>نوبت: <span id="turn">X (شما)</span></div>
      <div>نتیجه — شما (X): <span id="score-player">0</span> | ربات (O): <span id="score-bot">0</span> | مساوی: <span id="score-draw">0</span></div>
    </section>

    <section class="board" id="board" aria-label="صفحه بازی">
      <!-- 9 خانه -->
      <div class="cell" data-index="0" role="button" aria-label="خانه 1"></div>
      <div class="cell" data-index="1" role="button" aria-label="خانه 2"></div>
      <div class="cell" data-index="2" role="button" aria-label="خانه 3"></div>
      <div class="cell" data-index="3" role="button" aria-label="خانه 4"></div>
      <div class="cell" data-index="4" role="button" aria-label="خانه 5"></div>
      <div class="cell" data-index="5" role="button" aria-label="خانه 6"></div>
      <div class="cell" data-index="6" role="button" aria-label="خانه 7"></div>
      <div class="cell" data-index="7" role="button" aria-label="خانه 8"></div>
      <div class="cell" data-index="8" role="button" aria-label="خانه 9"></div>
    </section>

    <section class="controls">
      <button id="restart">شروع مجدد</button>
      <label>
        <input type="checkbox" id="bot-first" />
        ربات اول بزند
      </label>
      <label>
        <input type="checkbox" id="show-hints" />
        نمایش مکان‌های پیشنهادی
      </label>
    </section>

    <div id="message" class="message" role="status" aria-live="polite"></div>

    <footer class="footer">
      ساخته‌شده با ❤️ — ساده، قابل فهم و مینیمال
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
